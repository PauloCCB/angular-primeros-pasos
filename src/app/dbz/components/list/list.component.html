<h4>Listado</h4>
  <ul class="list-group">
    <li *ngFor="let item of characterList;
    let i=index;
    let isFirst=first;
    let isLast=last;
    let isEven=even;
    "

    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-success':isLast,
  'list-group-item-primary':isEven}"
    >
     <!--El ngclass no sirve par alÃ±adir clases de manera condicional-->
    <div>
      <span class="text-primary">{{i+1}}</span>
      <span>
        {{item.name}}
      </span>
      <strong>Power: {{item.power}}</strong>
    </div>
    <button (click)="onDeleleteCharacter(item.id)" class="btn btn-danger">X</button>

  </li>

  </ul>
